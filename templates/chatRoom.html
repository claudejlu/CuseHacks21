<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/chatRoom.css') }}">
</head>
<body>
    <strong>You are in room: {{ room }}</strong>
    <div id="listOfUsers">
        <h4>Users in your room:</h4>
        <ul id="usersInRoom">
        </ul>
    </div>
    <div id="chat">
        <h4>Messages:</h4>
        <ul id='messagesInRoom'>
        </ul>
    </div>

    <form id='messageSender'>
        <input type='text' id='message' placeholder="Enter your message">
        <input type='submit' value='Send Message'>
    </form>
    <script type='text/javascript'>
        $(document).ready(function() {
            socket = io.connect('http://' + document.domain + ':' + location.port + '/chat');

            socket.on('message', function(msg) {
                $('#messagesInRoom').append('<li>' + msg + '</li>')
            })

            socket.on('connect', function() {
                socket.emit('join', {})
                // $('#usersInRoom').append('<li id=' + '{{ name }}' + '>' + '{{ name }}' + '</li>')
            })

            $('#messageSender').submit(function(e) {
                e.preventDefault();
                const msg = $('#message').val()
                $('#message').val('')
                socket.emit('text', {msg: msg})
            });
            
            
            // socket.on('disconnect', function() {
            //     socket.emit('leave', {msg: name + "has disconnected!"})
            //     $('#' + name).remove();
            // })
        });
    </script>
</body>
</html>
