<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/videoCall.css') }}">
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/chatRoom.css') }}">
</head>
<body>
    <h1>Flask & Twilio Video Conference</h1>
    <button id="leave_room">Leave Room</button>
    <div id="container" class="container">
        <div id="local" class="participant"><div></div><div id="myName" value='{{ name }}'>Me</div></div>
    </div>

    <strong>You are in room: {{ room }}</strong>
    <div id="listOfUsers">
        <h4>Users in your room:</h4>
        <ul id="usersInRoom">
        </ul>
    </div>
    <div id="chat">
        <h4>Messages:</h4>
        <ul id='messagesInRoom'>
        </ul>
    </div>
    <div id='lyrics'></div>

    <form id='messageSender'>
        <input type='text' id='message' placeholder="Enter your message">
        <input type='submit' value='Send Message'>
    </form>
    <script>
        window.onSpotifyWebPlaybackSDKReady = () => {
          const token = '[My Spotify Web API access token]';
          const player = new Spotify.Player({
            name: 'Web Playback SDK Quick Start Player',
            getOAuthToken: cb => { cb(token); }
          });
    
          // Error handling
          player.addListener('initialization_error', ({ message }) => { console.error(message); });
          player.addListener('authentication_error', ({ message }) => { console.error(message); });
          player.addListener('account_error', ({ message }) => { console.error(message); });
          player.addListener('playback_error', ({ message }) => { console.error(message); });
    
          // Playback status updates
          player.addListener('player_state_changed', state => { console.log(state); });
    
          // Ready
          player.addListener('ready', ({ device_id }) => {
            console.log('Ready with Device ID', device_id);
          });
    
          // Not Ready
          player.addListener('not_ready', ({ device_id }) => {
            console.log('Device ID has gone offline', device_id);
          });
    
          // Connect to the player!
          player.connect();
        };
      </script>
    <script type='text/javascript'>
        $(document).ready(function() {
            socket = io.connect('http://' + document.domain + ':' + location.port + '/chatRoom');

            socket.on('connect', function() {
                socket.emit('join', {})
            })


            socket.on('message', function(msg) {
                $('#messagesInRoom').append('<li>' + msg + '</li>')
            })

            socket.on('showLyrics', function(song) {
                $('<p>' + song + '</p>').appendTo('#lyrics')
            })

            socket.on('showListOfPeople', function(people) {
                for (let i = 0; i < people.length; i++) {
                    $('#usersInRoom').append('<li>' + people[i] + '</li>')
                }
            })

            $('#messageSender').submit(function(e) {
                e.preventDefault();
                const msg = $('#message').val()
                $('#message').val('')
                socket.emit('text', {msg: msg})

                let listOfSongs = [];

                if (msg === 'Pick Song!') {
                    $('#messagesInRoom li').each(function() {
                        let li = $(this).text()
                        listOfSongs.push(li);
                    })

                    $('#lyrics').empty()
                    socket.emit('lyrics', {songs: listOfSongs})
                    $('#messagesInRoom').empty()
                }
            });

            $()

            socket.on('disconnect', function() {
                socket.emit('leave', {msg: name + "has disconnected!"})
            })
        });
    </script>
    <!-- <script src="//media.twiliocdn.com/sdk/js/video/releases/2.3.0/twilio-video.min.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script> -->
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
</body>
</html>
